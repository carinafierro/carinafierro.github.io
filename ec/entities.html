<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>TEMPLATE</title>
    <style>
      table,th,td
      {
        border: 5px solid fuchsia;
      }
    </style>  
  </head>
  <body>
    <h1>Entities</h1>
    <table>
      <tr>
        <th>Symbol</th>
        <th>Name</th>
        <th>Entity</th>
      </tr>
      <tr>
        <th>&lt;</th>
        <td>Less Than</td>
        <td>&amp;lt;</td>
      </tr>
      <tr>
        <th>&gt;</th>
        <td>Greater Than</td>
        <td>&amp;gt;</td>
      </tr>
      <tr>
        <th>&copy;</th>
        <td>Copyright</td>
        <td>&amp;copy;</td>
      </tr>
      <tr>
        <th>&ntilde;</th>
        <td>Enye</td>
        <td>&amp;ntilde;</td>
      </tr>
      <tr>
        <th>&frac12;</th>
        <td>Half</td>
        <td>&amp;frac12;</td>
      </tr>
      <tr>
        <th>&#64;</th>
        <td>At</td>
        <td>&amp;#64;</td>
      </tr>
      <tr>
        <th>&euro;</th>
        <td>Euro</td>
        <td>&amp;euro;</td>
      </tr>
      <tr>
        <th>&spades; &clubs; &diams; &hearts;</th>
        <td>Card Suits</td>
        <td>&amp;spades; &amp;clubs; &amp;diams; &amp;hearts;</td>
      </tr>
    </table>
  </body>
</html>
