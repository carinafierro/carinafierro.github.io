<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Project 6</title>
    <link href="css/superhero.css" rel="stylesheet"> 
  </head>
  <body>
    <h1>Favorite Superheroes</h1>
    <table>
      <tr id="headerrow">
        <th>Name</th>
        <th>Alias</th>
        <th>Image</th>
        <th>Superpower</th>
        <th>Weakness</th>
      </tr>
      <tr>
        <th>Supergirl</th>
        <td>Kara Zor-El</td>
        <td><a href="images/supergirl.jpg"><img src="images/supergirl.jpg" alt="pic of Supergirl"></a></td>
        <td>
          <ul>
              <li>Heat Vision</li>
              <li>Speed</li>
          </ul>
        </td>
        <td>Magic</td>
      </tr>
      <tr>
        <th>Superman</th>
        <td>Clark Kent</td>
        <td><a href="images/superman.jpg"><img src="images/superman.jpg" alt="pic of Superman"></a></td>
        <td>
          <ul>
              <li>Unique vision (heat and x-ray)</li>
              <li>Speed</li>
          </ul>
        </td>
        <td>Kryptonite</td>
      </tr>
      <tr>
        <th>Spiderman</th>
        <td>Peter Benjamin Parker</td>
        <td><a href="images/spiderman.jpg"><img src="images/spiderman.jpg" alt="pic of Spiderman"></a></td>
        <td>Spider abilities</td>
        <td>Water</td>
      </tr>
      <tr>
        <th>Batman</th>
        <td>Bruce Wayne</td>
        <td><a href="images/batman.jpg"><img src="images/batman.jpg" alt="pic of Batman"></a></td>
        <td>Strong</td>
        <td>Magic</td>
      </tr>
    </table>
  </body>
</html>
