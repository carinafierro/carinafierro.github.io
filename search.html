<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fish Search</title>
    <link href="css/main.css" rel="stylesheet">  
  </head>
  <body>
    <h1>Sea Search</h1>
    <form action="https://www.google.com/search" method="GET">
      <p>
        <label for="selectfish">Select a Sea Animal From Dropmenu:</label>
        <select name="q" id="selectfish">
          <option value="whale">Whale</option>
          <option value="shrimp">Shrimp</option>
          <option value="sea horse">Sea Horse</option>
          <option value="dolphin">Dolphin</option>
          <option value="crab">Crab</option>
          <option value="krill">Krill</option>
          <option value="shark">Shark</option>
        </select>
      </p>
      <p>
        <label for="video">Videos</label>
        <input type="radio" name="tbm" value="vid" id="video">
      </p>
      <p>
        <label for="radiopng">GIF</label>
        <input type="radio" name="as_filetype" value="gif" id="radiopng">
      </p>
      <p>
        <label for="radiopng">JPG</label>
        <input type="radio" name="as_filetype" value="jpg" id="radiopng">
      </p>
      <p>
        <label for="radiopng">PNG</label>
        <input type="radio" name="as_filetype" value="png" id="radiopng">
      </p>
      <p>
        <label for="book">Books</label>
        <input type="radio" name="tbm" value="bks" id="radiopng">
      </p>
      <p>
        <label for="documents">Documents</label>
        <input type="radio" name="as_qdr" value="all" id="radiopng">
      </p>
      <p>
        <input type="submit">
      </p>
    </form>
  </body>
</html>
